{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'MyUser/css/info.css' %}">
<div class="info">
  <form>
    <div class="img-avatar">
      <img src="{{ MEDIA_URL }}{{ user.image }}">
    </div>
    <div>
      <label for="name">Họ tên: </label>
      <input type="text" id="name" value="{{ user.username }}">
    </div>
    <div>
      <label for="email">Email: </label>
      <input type="email" id="email" value="{{ user.email }}">
    </div>
    <div>
      <label for="sex">Giới tính: </label>
      <input type="text" id="sex" value="{{ user.sex }}">
    </div>
    <div>
      <label for="phone_number">Điện thoại: </label>
      <input type="phone" id="phone_number" value="{{ user.phone_number }}">
    </div>
    <div>
      <label for="date_of_birth">Ngày sinh: </label>
      <input type="text" id="date_of_birth" value="{{ user.date_of_birth }}">
    </div>
    <div>
      <label for="school">Trường: </label>
      <input type="text" id="school" value="{{ user.school }}">
    </div>

  </form>
</div>


<div class="logout"><a href="{% url 'myuser:logout' %}">Logout</a></div>
{% endblock %}
