{% extends 'base.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'Exams/css/random.css' %}">
<div class="wrapper-random">
    <form action="{% url 'exam:getRandom' %}" method="post">
        {% csrf_token %}
        {% if message %}
            <div style="color: red">{{ message }}</div>
        {% endif %}
        <div class="subject">
            <label for="subject">Môn: </label>
            <select name="subject" id="subject">
                {% for subject in list_subject %}
                <option value="{{ subject }}">{{ subject }}</option>
                {% endfor %}
            </select>
            </select>
        </div>
        <div class="level">
            {% for level in levels %}
            <div>
                <label for="r-{{ forloop.counter }}">{{ level }}: </label>
                <input type="number" name="r-{{ forloop.counter }}" id="r-{{ forloop.counter }}" value="1"> Câu
            </div>
            {% endfor %}
        </div>
        <div>
            <label for="time">Thời gian: </label>
            <input type="number" id="time" value="50" name="time"> Phút
        </div>
        <div class="submit">
            <button type="submit">Tạo</button>
        </div>

    </form>
</div>

{% endblock %}
